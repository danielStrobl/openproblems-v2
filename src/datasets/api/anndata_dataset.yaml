type: file
description: "A dataset"
example: "dataset.h5ad"
info:
  short_description: "Dataset"
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: normalized
        description: Normalised expression values
    obs:
      - type: string
        name: celltype
        description: Cell type information
        required: false
      - type: string
        name: batch
        description: Batch information
        required: false
      - type: string
        name: tissue
        description: Tissue information
        required: false
    var:
      - type: boolean
        name: hvg
        description: Whether or not the feature is considered to be a 'highly variable gene'
        required: true
      - type: integer
        name: hvg_ranking
        description: A ranking of the features by hvg.
        required: true
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - type: string
        name: normalization_id
        description: "Which normalization was used"
        required: true
    obsm:
      - type: double
        name: X_pca
        description: A PCA embedding of the normalized data.
        required: true