functionality:
  name: "load_pancreas"
  namespace: "common/data/pancreas/load"
  version: "dev"
  description: "Common component to load pancreas data"
  authors:
    - name: "Scott Gigante"
      roles: [ author ]
      props: { github: scottgigante }
    - name: "Vinicius Saraiva Chagas"
      roles: [ maintainer ]
      props: { github: chagasVinicius }
  arguments:
    - name: "--url"
      description: "Url where data should be download"
      type: "string"
      required: true
      example: https://ndownloader.figshare.com/files/24539828
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      direction: "output"
      default: "output.h5ad"
      description: "Output h5ad file donwloaded from 'url' input"
      required: true
  resources:
    - type: python_script
      path: script.py
  tests:
    - type: python_script
      path: test_script.py
platforms:
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - scprep
          - scanpy
  - type: native
  - type: nextflow
