type: file
description: "A dimensionality reduced dataset"
example: "reduced.h5ad"
info:
  label: "Dataset+HVG+X_emb"
  slots:
    layers: 
      - type: integer
        name: counts
        description: Raw counts
        required: true
      - type: double
        name: normalized
        description: Normalized expression values
    obs:
      - type: string
        name: celltype
        description: Cell type information
        required: false
      - type: string
        name: batch
        description: Batch information
        required: false
      - type: string
        name: tissue
        description: Tissue information
        required: false
      - type: double
        name: size_factors
        description: The size factors created by the normalization method, if any.
        required: false
    var:
      - type: boolean
        name: hvg
        description: Whether or not the feature is considered to be a 'highly variable gene'
        required: true
      - type: integer
        name: hvg_score
        description: A ranking of the features by hvg.
        required: true
    obsm:
      - type: double
        name: X_pca
        description: The resulting PCA embedding.
      - type: double
        name: X_emb
        description: The resulting t-SNE embedding.
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
      - type: string
        name: method_id
        description: "A unique identifier for the method"
      - type: string
        name: normalization_id
        description: "Which normalization was used"
        required: true

