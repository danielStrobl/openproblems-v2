functionality:
  arguments:
    - name: "--input_train"
      __inherits__: anndata_train.yaml
    - name: "--input_test"
      __inherits__: anndata_test.yaml
    - name: "--output"
      __inherits__: anndata_prediction.yaml
      direction: output
  test_resources:
    - path: ../../../../resources_test/label_projection/pancreas
    - type: python_script
      path: generic_test.py
      text: |
        import anndata as ad

        import subprocess
        import scanpy as sc
        from os import path

        input_train_path = meta["resources_dir"] + "/pancreas/toy_train.h5ad"
        input_test_path = meta["resources_dir"] + "/pancreas/toy_test.h5ad"
        output_path = "output.h5ad"

        cmd = [
          meta['executable'],
          "--input_train", input_train_path,
          "--input_test", input_test_path,
          "--output", output_path
        ]

        print(">> Running script as test")
        out = subprocess.check_output(cmd).decode("utf-8")

        print(">> Checking whether output file exists")
        assert path.exists(output_path)

        print(">> Reading h5ad files")
        input_test = ad.read_h5ad(input_test_path)
        output = ad.read_h5ad(output_path)
        print("input_test:", input_test)
        print("output:", output)

        print(">> Checking whether predictions were added")
        assert "celltype_pred" in adata.obs
        assert meta['functionality_name'] == adata.uns["method_id"]

        print("Checking whether data from input was copied properly to output")
        assert input_test.n_obs == output.n_obs
        assert input_test.uns["dataset_id"] == output.uns["dataset_id"]
        assert input_test.uns["raw_dataset_id"] == output.uns["raw_dataset_id"]

        print("All checks succeeded!")
