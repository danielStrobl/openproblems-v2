functionality:
  name: "preprocess"
  namespace: "label_projection/data"
  version: "dev"
  description: "Common component to preprocess pancreas data"
  authors:
    - name: "Scott Gigante"
      roles: [ author ]
      props: { github: scottgigante }
    - name: "Vinicius Saraiva Chagas"
      roles: [ maintainer ]
      props: { github: chagasVinicius }
  arguments:
    - name: "--input"
      type: "file"
      description: "Input data to be preprocessed"
      required: true
    - name: "--test"
      description: "Indicates if should be returned a test preprocessed data"
      type: "boolean"
      required: false
      default: false
    - name: "--method"
      description: "The preprocess method to be used. Options: ['batch', 'random', 'random_with_noise']"
      type: "string"
      choices: ['batch', 'random', 'random_with_noise']
      required: false
      default: "batch"
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      direction: "output"
      default: "output.h5ad"
      description: "Output h5ad file preprocessed"
      required: true
  resources:
    - type: python_script
      path: script.py
    - path: noise.py
    - path: preprocess.py
  tests:
    - type: python_script
      path: test_script.py
    - type: file
      path: test_data.h5ad
platforms:
  - type: native
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - scprep
          - scanpy
          -  "anndata<0.8"
  - type: nextflow
