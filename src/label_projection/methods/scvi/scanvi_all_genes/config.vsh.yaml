functionality:
  name: "scanvi_all_genes"
  namespace: "label_projection/methods/scvi"
  version: "dev"
  description: "Probabilistic harmonization and annotation of single-cell"
  authors:
    - name: "Scott Gigante"
      roles: [ author ]
      props: { github: scottgigante }
    - name: "Vinicius Chagas"
      roles: [ maintainer ]
      props: { github: chagasVinicius }
  arguments:
    - name: "--input"
      alternatives: ["-i"]
      type: "file"
      example: "input.h5ad"
      description: "Input file that will be used to generate predictions"
      required: true
    - name: "--output"
      alternatives: ["-o"]
      type: "file"
      direction: "output"
      example: "output.h5ad"
      description: "Output data labeled"
      required: true
  resources:
    - type: python_script
      path: script.py
    - path: "../../tools.py"
  tests:
    - type: python_script
      path: test_script.py
    - type: file
      path: "../../../data/test_data_preprocessed.h5ad"
platforms:
  - type: docker
    image: "python:3.8"
    setup:
      - type: python
        packages:
          - scanpy
          - scprep
          - sklearn
          - "anndata<0.8"
          - "scvi==0.6.8"
          - "scvi-tools==0.13.0"
  - type: native
  - type: nextflow
