functionality:
  name: ari
  namespace: batch_integration/graph/metrics
  version: dev
  description: Adjusted rand index (ARI)
  authors:
    - name: Michaela Mueller
      roles: [ maintainer, author ]
      props: { github: mumichae }
  arguments:
    - name: --output
      alternatives: [ -o ]
      type: file
      direction: output
      description: Output tsv file of the metric
      required: true
    - name: --adata
      type: file
      description: Anndata HDF5 file with graph in adata.obsp['connectivities']
      required: true
    - name: --debug
      type: boolean
      description: Verbose output for debugging
      default: False
      required: false
  resources:
    - type: python_script
      path: script.py
  tests:
    - type: python_script
      path: test.py
    - path: '../../../resources/graph_pancreas_bbknn.h5ad'
    - type: python_script
      path: test_combat.py
    - path: '../../../resources/graph_pancreas_combat.h5ad'
platforms:
  - type: docker
    image: mumichae/scib-base:1.0.0
  - type: nextflow
