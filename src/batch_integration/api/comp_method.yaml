functionality:
  arguments:
    - name: --input
      type: file
      description: Unintegrated AnnData HDF5 file.
      required: true
      example: input.h5ad
    - name: --output
      alternatives: [ -o ]
      type: file
      direction: output
      description: Integrated AnnData HDF5 file.
      required: true
      example: "output.h5ad"
    - name: --hvg
      type: boolean
      description: Whether to subset to highly variable genes
      default: false
      required: false
    - name: --scaling
      type: boolean
      description: Whether to scale the data or not
      default: false
      required: false
    - name: --debug
      type: boolean
      description: Verbose output for debugging
      default: false
      required: false