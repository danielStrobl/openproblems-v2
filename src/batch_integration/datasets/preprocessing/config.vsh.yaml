functionality:
  name: preprocessing
  namespace: batch_integration/datasets
  version: dev
  description: Preprocess adata object for data integration
  authors:
    - name: Michaela Mueller
      roles: [ maintainer, author ]
      props: { github: mumichae }
  arguments:
    - name: --output
      alternatives: [ -o ]
      type: file
      direction: output
      description: Output h5ad file of the cleaned dataset
      required: true
    - name: --input
      type: file
      description: Anndata HDF5 file
      required: true
    - name: --label
      type: string
      description: Cell annotation label in adata.obs
      required: true
    - name: --batch
      type: string
      description: Batch assignment in adata.obs
      required: true
    - name: --hvgs
      type: integer
      description: Number of highly variable genes
      default: 2000
      required: false
    - name: --debug
      type: boolean
      description: Verbose output for debugging
      default: False
      required: false
  resources:
    - type: python_script
      path: script.py
    - path: "../utils/_hvg_batch.py"
  test_resources:
    - type: python_script
      path: test.py
    - path: '../../resources/data_loader_pancreas.h5ad'
platforms:
  - type: docker
    image: mumichae/scib-base:1.0.2
  - type: nextflow
