functionality:
  name: subsample
  namespace: batch_integration/datasets
  version: dev
  description: Subset adata object for testing
  authors:
    - name: Michaela Mueller
      roles: [ maintainer, author ]
      props: { github: mumichae }
  arguments:
    - name: --output
      alternatives: [ -o ]
      type: file
      direction: output
      description: Output h5ad file of the cleaned dataset
      required: true
    - name: --input
      type: file
      description: Anndata HDF5 file
      required: true
    - name: --label
      type: string
      description: Cell annotation label in adata.obs
      required: true
    - name: --batch
      type: string
      description: Batch assignment in adata.obs
      required: true
    - name: --debug
      type: boolean
      description: Verbose output for debugging
      default: False
      required: false
  resources:
    - type: python_script
      path: script.py
    - path: utils/g2m_genes_tirosh_hm.txt
    - path: utils/s_genes_tirosh_hm.txt
  test_resources:
    - type: python_script
      path: test.py
    - path: ../../../../resources_test/common/pancreas/dataset.h5ad
platforms:
  - type: docker
    image: mumichae/scib-base:1.0.2
  - type: nextflow
